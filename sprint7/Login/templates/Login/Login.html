{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!--FUENTE-->
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

    <!--CSS PERSONALIZADO-->
    <link href="{%static 'Login/css/login.css'%}" rel="stylesheet">

    
</head>
<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; overflow: hidden;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block img-block">

                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="" method="POST">{%csrf_token%}
      
                        <div class="d-flex align-items-center mb-5 pb-1">
                            <a href="index.html"><img src="{%static 'Login/img/itbank-logo-dark.svg'%}" alt="itbank logo"></a>
                        </div>
      
                        <h1 class=" mb-3 pb-3" >¡Ingresa a tu cuenta!</h1>
      
                        <div class="form-outline mb-4">
                        <label class="form-label" for="username">Usuario</label>
                          <input type="text" id="username" name="username" class="form-control form-control-lg py-3 text-dark-50 fs-3" placeholder="Ingrese su usuario">
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg py-3 text-dark-50 fs-3" placeholder="Ingrese su contraseña">
                        </div>
      
                        <div class="pt-1 mb-4">
                          <input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-lg btn-block iniciar-sesion">
                        </div>
      
                        <a class="small text-muted links" href="#!">¿Olvidaste tu Contraseña?</a>
                        <p class="mb-5 pb-lg-2 links">¿No tienes cuenta? <a href="#!">Regístrate</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



          <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
